{% extends 'base.html' %}

{% block header %}
  <h1 class="post">{% block title %}"{{ post['title'] }}"{% endblock %}</h1>
  
{% endblock %}

{% block content %}
  <article class="post">
    <p class="meta"> likes: {{ post['likes'] }}</p>
    <p class="body">{{ post['body'] }}</p>
  </article>
{% endblock %}
